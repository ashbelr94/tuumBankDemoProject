spring:
  application:
    name: transaction-service
  flyway:
    enabled: true
  datasource:
    url: jdbc:postgresql://postgres-container:5432/transaction-serviceDb
    username: postgres
    password: mysecretpassword
    driver-class-name: org.postgresql.Driver
  rabbitmq:
    host: rabbit
    port: 5672
    username: guest
    password: guest

server:
  port: 8081

rabbitmq:
  queue:
    account:
      name: account-queue
    transaction:
      name: transaction-queue
  exchange:
    name: bank-exchange
  routingKey:
    account:
      key: account-routing-key
    transaction:
      key: transaction-routing-key


management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    instances:
      accounts:
        registerHealthIndicator: true
        event-consumer-buffer-size: 10
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 10
        automaticTransitionFromOpenToHalfOpenEnabled: true